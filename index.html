<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="main">
        <div class="left-main">
           <h2>TOP HTML</h2>
           <p>login using social media to get quick access</p>
           <button class="button facebook">Login using Facebook</button><br>
           <button class="button twitter">Login using Twitter</button><br>
           <button class="button google">Login using Google</button><br>
        </div>
        <div class="right-main">
            <h2>Login in to your Account</h2>
            <p>Don't have a Account?<a href="">Sign Up</a></p>
            <input type="text" name="" class="input input-mail" placeholder="Email Address"><br>
            <input type="password" name="" class="input input-pass" placeholder="Password"><br>
            <div class="forgot">
                <input type="checkbox" class="checkbox">
                <label class="check" for="checkbox">Remember Me</label><br>
                <p><a href="">Forgot Password</a></p>
            </div>
            
            <button class="btn btn-login">Log In with Email</button>


           
        </div>
    </div>
</body>
</html>
